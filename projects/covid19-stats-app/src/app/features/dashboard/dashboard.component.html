<div fxLayout="column" fxLayoutAlign="stretch" fxFlexFill>
  <div fxLayout="row">
    <div fxFlex="25" *ngFor="let stat of globalStatsCards">
      <cvd-statistic-card [stat]="stat"></cvd-statistic-card>
    </div>
  </div>
  <div class="dashboard__charts">
    <div class="dashboard__charts__row--50" fxLayout="row" fxLayoutAlign="stretch">
      <div fxFlex="50">
        <cvd-chart-card [chartData]="chartPieData" [chartOptions]="chartPieOptions" fxLayout="column" fxFlexFill></cvd-chart-card>
      </div>
      <div fxFlex="50">
        <cvd-chart-card [chartData]="chartMapWithBubblesData" [chartOptions]="chartMapWithBubblesOptions" fxLayout="column" fxFlexFill></cvd-chart-card>
      </div>
    </div>
    <div class="dashboard__charts__row--50" fxLayout="row" fxLayoutAlign="stretch">
      <div fxFlex>
        <cvd-chart-card [chartData]="globalStatsCards" [chartOptions]="chartColumn1Options" fxLayout="column" fxFlexFill></cvd-chart-card>
      </div>
      <div fxFlex>
        <cvd-chart-card [chartData]="globalStatsCards" [chartOptions]="chartColumn2Options" fxLayout="column" fxFlexFill></cvd-chart-card>
      </div>
      <div fxFlex>
        <cvd-chart-card [chartData]="globalStatsCards" [chartOptions]="chartColumn3Options" fxLayout="column" fxFlexFill></cvd-chart-card>
      </div>
    </div>
  </div>
</div>
