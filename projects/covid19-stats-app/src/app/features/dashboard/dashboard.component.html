<div fxLayout="column" fxFlexFill>
  <div class="dashboard__cards">
    <div class="dashboard__card" *ngFor="let stat of globalStatsCards">
      <cvd-statistic-card [stat]="stat"></cvd-statistic-card>
    </div>
  </div>
  <div class="dashboard__charts">
    <div class="dashboard__charts-row">
      <div class="dashboard__chart dashboard__chart--three-eighths">
        <cvd-chart-card
          [chartData]="highchartPieData"
          [chartOptions]="highchartPieOptions"
          fxLayout="column"
          fxFlexFill>
        </cvd-chart-card>
      </div><!--
      --><div class="dashboard__chart dashboard__chart--five-eighths">
        <cvd-chart-card
          [chartData]="highchartLineData"
          [chartOptions]="highchartLineOptions"
          fxLayout="column"
          fxFlexFill>
        </cvd-chart-card>
      </div>
    </div>
    <div class="dashboard__charts-row">
      <div class="dashboard__chart dashboard__chart--half">
        <cvd-chart-card
          [chartData]="highchartMapData"
          [chartOptions]="highchartMapOptions"
          fxLayout="column"
          fxFlexFill>
        </cvd-chart-card>
      </div><!--
      --><div class="dashboard__chart dashboard__chart--half">
        <cvd-chart-card
          [chartData]="highchartColumnData"
          [chartOptions]="highchartColumnOptions"
          fxLayout="column"
          fxFlexFill>
        </cvd-chart-card>
      </div>
    </div>
  </div>
</div>
