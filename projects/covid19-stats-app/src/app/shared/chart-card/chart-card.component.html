<mat-card [ngClass]="{'chart-card--has-title': title && title.length > 0, 'mat-elevation-z1': true }">
  <mat-card-header *ngIf="title">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cvd-chart [data]="chartData" [options]="chartOptions"></cvd-chart>
  </mat-card-content>
</mat-card>
