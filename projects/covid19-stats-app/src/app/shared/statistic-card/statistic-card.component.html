<mat-card class="mat-elevation-z1">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon color="accent">{{ icon }}</mat-icon>
    </div>
    <mat-card-title class="{{ colorClass }}">{{ value | number }}</mat-card-title>
    <mat-card-subtitle>{{ label }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
